name: GHCR Smoke

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to validate (for example v0.2.9)
        required: false
        default: ""

permissions:
  contents: read
  packages: read

jobs:
  smoke:
    name: GHCR Pull + Runtime Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.tag }}" ]; then
              echo "TAG=${{ inputs.tag }}" >> "$GITHUB_ENV"
              exit 0
            fi
            TAG="$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || true)"
            if [ -z "${TAG}" ]; then
              echo "No release tag found. Provide workflow_dispatch input 'tag'." >&2
              exit 1
            fi
            echo "TAG=${TAG}" >> "$GITHUB_ENV"
          else
            if [ "${{ github.event_name }}" = "release" ]; then
              echo "TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
            else
              TAG="$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || true)"
              if [ -z "${TAG}" ]; then
                echo "No release tag found for push smoke run." >&2
                exit 1
              fi
              echo "TAG=${TAG}" >> "$GITHUB_ENV"
            fi
          fi

      - name: Show resolved tag
        run: echo "Using TAG=${TAG}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull release images
        run: |
          set -euo pipefail
          pull_with_retry() {
            local image="$1"
            local attempts=20
            local delay=15
            for i in $(seq 1 "${attempts}"); do
              if docker pull "${image}"; then
                return 0
              fi
              echo "Pull failed for ${image} (attempt ${i}/${attempts}); retrying in ${delay}s..."
              sleep "${delay}"
            done
            echo "Failed to pull ${image} after ${attempts} attempts" >&2
            return 1
          }
          pull_with_retry "ghcr.io/${{ github.repository_owner }}/vaol-server:${TAG}"
          pull_with_retry "ghcr.io/${{ github.repository_owner }}/vaol-proxy:${TAG}"

      - name: Runtime help smoke
        run: |
          set -euo pipefail
          docker run --rm "ghcr.io/${{ github.repository_owner }}/vaol-server:${TAG}" --help | sed -n '1,30p'
          docker run --rm "ghcr.io/${{ github.repository_owner }}/vaol-proxy:${TAG}" --help | sed -n '1,30p'

      - name: Record pulled digests
        run: |
          set -euo pipefail
          docker image inspect "ghcr.io/${{ github.repository_owner }}/vaol-server:${TAG}" --format '{{index .RepoDigests 0}}'
          docker image inspect "ghcr.io/${{ github.repository_owner }}/vaol-proxy:${TAG}" --format '{{index .RepoDigests 0}}'
