name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-go:
    name: Lint (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  lint-python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: cd sdk/python && pip install -e ".[dev]" cryptography
      - run: cd sdk/python && ruff check vaol/
      - run: cd sdk/python && mypy vaol/

  test-go:
    name: Test (Go Full)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
      - run: go test -race -cover ./...

  test-e2e-tamper:
    name: Test (E2E + Tamper)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
      - run: go test -race ./tests/e2e ./tests/tamper -v

  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: cd sdk/python && pip install -e ".[dev]" cryptography && pytest tests/ -v

  test-typescript:
    name: Test (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd sdk/typescript && npm install && npm test

  lint-typescript:
    name: Lint (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd sdk/typescript && npm install && npm run lint

  test-policies:
    name: Test (OPA Policies)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: open-policy-agent/setup-opa@v2
        with:
          version: latest
      - run: opa test policies/ -v

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
      - run: go test -bench=. -benchmem -count=1 ./pkg/merkle/... ./pkg/signer/... ./pkg/record/... | tee bench-results.txt
      - uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench-results.txt

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
      - run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: gosec -quiet -exclude=G104,G117,G204,G304,G306,G704 ./...
      - run: govulncheck ./...
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH

  sbom:
    name: SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-go, test-e2e-tamper, security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
      - run: go build ./cmd/vaol-server
      - run: go build ./cmd/vaol-cli
      - run: go build ./cmd/vaol-proxy

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - run: docker build -f deploy/docker/Dockerfile.server -t vaol-server:ci .
      - run: docker build -f deploy/docker/Dockerfile.proxy -t vaol-proxy:ci .

  auditor-demo:
    name: Auditor Demo (Integration)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
      - name: Run reproducible auditor demo
        env:
          VAOL_DEMO_KEEP_STACK: "0"
        run: ./scripts/demo_auditor.sh
      - name: Upload auditor demo artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auditor-demo-artifacts
          path: |
            tmp/demo-auditor/**
