{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "vaol.fullname" . }}
  labels:
    {{- include "vaol.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "vaol.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller or services
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.server.port }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL
    {{- if .Values.postgresql.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    {{- else if .Values.externalDatabase.host }}
    - to: []
      ports:
        - protocol: TCP
          port: {{ .Values.externalDatabase.port | default 5432 }}
    {{- end }}
    # Allow OPA sidecar
    {{- if .Values.opa.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opa
      ports:
        - protocol: TCP
          port: {{ .Values.opa.port }}
    {{- end }}
{{- end }}
